
<!DOCTYPE html>
<html>
  <head>
    <title>Functional TO-DO List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">TO-DO List</h1>
      <h2>TO-DO Items Left<span id="counter"></span></h2>
      <ul>
        <!---  <li id="three" class="hot">honey</li>   --->
        <li id="two">Test Actions</li>
        <li id="three">Walk the dogs</li>
        <li id="four">Drop the kids off at the pool</li>
      </ul>
      <div id="newItemButton"><button href="#" id="showForm">new action</button></div>
      <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add description" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/example.js"></script>
  </body>
</html>
