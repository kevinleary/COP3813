<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JavaScript Length Converter</title>
  </head>
  <body>
    <h1>Length Conversions</h1>
    <p>
      <input type="text" id="length" />
      <input type="button" id="ft_to_m" value="Feet to Meters" />
      <input type="button" id="m_to_ft" value="Meters to Feet" />
      <input type="button" id="in_to_cm" value="Inches to Centimeters" />
      <input type="button" id="cm_to_in" value="Centimeters to Inches" />
    </p>
    <p id="result"></p>
    <script src="temperature.js"></script>
  </body>
</html>
